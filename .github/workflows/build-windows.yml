name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write   # <– WICHTIG für action-gh-release

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --console --name dracoon-pyclient dracoon-pyclient.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dracoon-pyclient-windows
          path: dist/dracoon-pyclient.exe

      - name: Upload to GitHub Release (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dracoon-pyclient.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
